<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Fitness Progress Tracker</h1>

    <form method="POST" action="/add">
        <label>Date: <input type="date" name="date" required></label><br>
        <label>Type: <input type="text" name="type" required></label><br>
        <label>Duration (min): <input type="number" name="duration" required></label><br>
        <label>Calories: <input type="number" name="calories" required></label><br>
        <button type="submit">Add Workout</button>
    </form>

    <h2>Workout Log</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Duration</th>
            <th>Calories</th>
        </tr>
        {% for workout in workouts %}
        <tr>
            <td>{{ workout.date }}</td>
            <td>{{ workout.type }}</td>
            <td>{{ workout.duration }}</td>
            <td>{{ workout.calories }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
